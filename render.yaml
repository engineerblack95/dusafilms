services:
  - type: web
    name: dusa-films
    env: python
    plan: free

    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput

    startCommand: |
      python manage.py migrate --noinput &&
      python manage.py createsu &&
      gunicorn dusa.wsgi:application

    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: dusa-db
          property: connectionString

      - key: DJANGO_SECRET_KEY
        generateValue: true

      - key: DEBUG
        value: "False"

      # Admin creation (USED BY createsu)
      - key: ADMIN_USERNAME
        value: admin

      - key: ADMIN_EMAIL
        value: admin@dusa.com

      - key: ADMIN_PASSWORD
        value: StrongPassword123
