<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Dusa Films{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --bg: #0b0b0b;
      --red: #d32f2f;
      --blue: #1e90ff;
      --white: #f8f8f8;
    }
    body { background: var(--bg); color: var(--white); }
    .card { background:#111; border:1px solid #222; }
    .btn-danger { background: var(--red); border-color: var(--red); }
    .btn-blue { background: var(--blue); border-color: var(--blue); color: #fff; }
    a { color: var(--white); }
    a:hover { color: var(--red); }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark" style="background:#121212">
    <div class="container">
      <a class="navbar-brand highlight-blue" href="{% url 'movies:home' %}">Dusa Films ðŸ”¥</a>
    </div>
  </nav>

  <main class="container mt-4">
    {% block content %}{% endblock %}
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  {% block extra_js %}{% endblock %}
</body>
</html>
