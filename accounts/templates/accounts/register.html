{% extends "movies/base.html" %}
{% load django_bootstrap5 %}
{% block title %}Register â€“ Dusa Films{% endblock %}

{% block content %}
<style>
  /* Match base.html background & colors */
  .register-wrapper {
      min-height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
  }

  .register-card {
      background: #121212;
      border: 1px solid rgba(255,255,255,0.06);
      border-radius: 14px;
      padding: 32px 26px;
      width: 100%;
      max-width: 480px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.55);
      transition: 0.3s ease;
  }

  .register-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 15px 40px rgba(0,0,0,0.65);
  }

  .register-card h3 {
      font-weight: 900;
      color: var(--red);
      margin-bottom: 22px;
      text-align: center;
      letter-spacing: 0.5px;
  }

  /* Bootstrap form tweaks */
  .register-card input {
      background: #0b0b0b;
      border: 1px solid rgba(255,255,255,0.1);
      color: var(--white);
  }

  .register-card input:focus {
      background: #0b0b0b;
      color: var(--white);
      border-color: var(--blue);
      box-shadow: none;
  }

  .register-card label {
      color: #cbd5f5;
      font-weight: 600;
  }

  /* Button */
  .btn-register {
      background: var(--blue);
      color: white;
      font-weight: 800;
      border-radius: 10px;
      padding: 11px 0;
      letter-spacing: 0.5px;
      transition: 0.3s;
  }

  .btn-register:hover {
      background: #1876d1;
  }

  /* Links */
  .register-card a {
      color: var(--red);
      font-weight: 700;
      text-decoration: none;
  }

  .register-card a:hover {
      color: #dc2626;
  }
</style>

<div class="register-wrapper">
  <div class="register-card">

    <h3>Create Your Account</h3>

    <form method="post" novalidate>
      {% csrf_token %}
      {% bootstrap_form form layout='vertical' %}
      <button class="btn btn-register w-100 mt-3" type="submit">
        Create Account
      </button>
    </form>

    <div class="mt-3 text-center">
      <small>
        Already have an account?
        <a href="{% url 'accounts:otp_login' %}">Login with OTP</a>
      </small>
    </div>

  </div>
</div>
{% endblock %}
